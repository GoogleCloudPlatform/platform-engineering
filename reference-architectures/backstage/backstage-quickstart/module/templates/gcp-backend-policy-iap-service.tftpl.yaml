apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: ${policy_name}
  namespace: ${namespace}
spec:
  default:
    iap:
      clientID: ${oauth_client_id}
      enabled: true
      oauth2ClientSecret:
        name: ${oauth_client_secret_name}
    timeoutSec: 3600
  targetRef:
    group: ""
    kind: Service
    name: ${service_name}
